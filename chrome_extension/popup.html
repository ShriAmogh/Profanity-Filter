<!DOCTYPE html>
<html>
<head>
  <title>Text Moderator</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h2 {
      color: #4285f4;
      margin-top: 0;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 50px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #3367d6;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      margin-right: 10px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4285f4;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .status {
      margin-top: 15px;
      font-style: italic;
      color: #666;
    }
    .api-url {
      width: 100% !important;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Text Moderator</h2>
  
  <div class="toggle-container">
    <label class="toggle-switch">
      <input type="checkbox" id="enabled">
      <span class="slider"></span>
    </label>
    <span>Enable moderation</span>
  </div>

  <div class="form-group">
    <label for="apiUrl">API URL:</label>
    <input type="text" id="apiUrl" class="api-url" placeholder="http://localhost:8000/check-content">
  </div>
  
  <div class="form-group">
    <label for="censorChar">Censoring Character:</label>
    <input type="text" id="censorChar" maxlength="1" value="*">
  </div>
  
  <button id="saveBtn">Save Settings</button>
  <button id="moderateBtn">Moderate Current Page</button>
  
  <div class="status" id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
